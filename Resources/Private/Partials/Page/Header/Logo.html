<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:faeb="http://typo3.org/ns/Faeb/StorybookBootstrapPackage/ViewHelpers"
        xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
        xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
        data-namespace-typo3-fluid="true">

<!-- Overwritten in storybookbootstrappackage default folder Page/Header/Logo -->
<f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-{f:if(condition: logo.normal, then: 'image', else: 'text')}" title="{settings.logo.linktitle}">
    <f:if condition="{logo.string}">
        <f:then>
            <!-- embedded from logo.string -->
            <f:format.raw>
                <!-- replace typo3 orange -->
                <v:format.pregReplace pattern="/(#ff8700)/" replacement="darkorange">
                    <!-- image valid argument missing -->
                    <bk2k:InlineSvg src="{logo.string}"
                            class="navbar-brand-logo-inlineSvg"
                            height="{settings.logo.height}"
                            width="{settings.logo.width}"
                    />
                </v:format.pregReplace>
            </f:format.raw>
            <!-- logo:string: {logo.string} -->
        </f:then>
    </f:if>

    <f:if condition="{logo.normal}">
        <f:then>
            <f:render partial="Media/Type/Image" arguments="{file: image, data: data, settings: settings, variants: variants}" />
            <img class="navbar-brand-logo-normal"
                 src="{logo.normal}"
                 alt="{logoAlt}"
                 height="{settings.logo.height}"
                 width="{settings.logo.width}"
            >
            <f:comment>
                <img class="navbar-brand-logo-normal" src="{f:uri.image(image: logo.normal)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
                <f:if condition="{logo.inverted}">
                    <img class="navbar-brand-logo-inverted" src="{f:uri.image(image: logo.inverted)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
                </f:if>
            </f:comment>
        </f:then>
        <f:else>
            <span class="siteTitle-vendor">{siteTitle}</span>
            <span class="siteSubTitle">{siteSubTitle}</span>
        </f:else>
    </f:if>
</f:link.page>
</html>
