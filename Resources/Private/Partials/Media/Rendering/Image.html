<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:faeb="http://typo3.org/ns/Faeb/SitePackage/ViewHelpers"
      xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">

<picture>
    <!-- SitePackage Partials Media/Rendering/Image -->
    <f:if condition="{faeb:queryParameters(queryParam: 'debug') == 'true'} && {faeb:queryParameters(queryParam: 'debug') == 'true'}">
        <f:then><!-- TRUE -->{{picture}}</f:then>
        <f:else><!-- ELSE --></f:else>
    </f:if>

    <f:comment>
        <img class="media-rendering-image" loading="lazy" src="{src}">
    </f:comment>

    <f:if condition="{faeb:queryParameters(queryParam: 'debug') == 'true'} && {faeb:queryParameters(queryParam: 'debug') == 'true'}">
        <f:then>
            <f:if condition="{file.properties.id}">
                <f:then>
                    (IMAGE-ID) {{image}} &mdash; file.properties.id: >>>{file.properties.id}<<<
                    <f:image class="media-rendering-image" loading="lazy" src="{file.properties.id}" treatIdAsReference="1">
                    </f:image>
                </f:then>
            </f:if>
            <f:if condition="{file.properties.src}">
                <f:then>
                    (IMAGE-SRC) {{image}} &mdash; file.properties.src: >>>{file.properties.src}<<<
                    <br>


                    <img class="media-rendering-image" loading="lazy" src="{file.properties.src}" data-debug="1">
                </f:then>
            </f:if>
        </f:then>
    </f:if>
</picture>
</html>
